<html lang="us-en">
<head>
  <meta charset="UTF-8">
  
  <!-- Latest compiled and minified CSS -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Style Sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <link rel="icon" href="assets/images/books.png">

  <title> Gif Library </title>

<body>

  <div class="page-header">
    <h1><strong>Evan's Super Amazing Gif Library</strong></h1>
  </div>
  
  <div class="container">
    <!-- this row will contain all the gif buttons -->
    <div class="row" id="row1">
      <div class="col-md-12" id=gifButtonLibrary></div>
    </div>
    <!-- this row will display the gifs + have input feild for new buttons -->
    <div class="row" id="row2">
      <div class="col-md-9" id=gifDisplay><hr></div>

      <div class="col-md-3" id=gifInput>
        <form>
          <div class="form-group" id="inputForm">
            <label for="newGifButtons">Add New Gifs</label>
            <input type="text" class="form-control" id="newGifButtons" placeholder="">
          </div>
          <button type="submit" class="btn btn-default" id="gifSubmit">Submit</button>
        </form>
      </div>
    </div>

  </div>


  <!-- footer -->
  <div class="row text-center" id="footer">
